<!DOCTYPE html>
<html>

<head>
    <title>
        Music Player
    </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="music player.css">
</head>

<body>
    <div class="player">
        <div class="contents">
            <div class="playlist">Playlist</div>
            <div class="image"><img
                    src="https://play-lh.googleusercontent.com/_Xn1KBG-zJo0zGtQglSrhqut3DOHk_vaFxSePNGxrw_F6Z5ZP2KMF-MsdjeqrlJgPBKL=w240-h480-rw">
            </div>
            <div class="slide"><div class="songname">Song Name</div></div>
            <div class="artist">Artist</div>
        </div>
        <div class="buttons">
            <div class="previous"><i class="material-icons">skip_previous</i></div>
            <div class="pauseplay"><i class="material-icons">pause_circle</i></div>
            <div class="next"><i class="material-icons">skip_next</i></div>
        </div>
        <div class="slider-contents">
            <div class="current-time">00:00</div>
            <input type="range" min="0" max="100" value="30" class="slider-position">
            <div class="total-time">00:00</div>
        </div>
        <div class="volume">0
            <div class="volumeslider"><input type="range" min="1" max="100" value="20"></div>100
        </div>
    </div>
    <script>

    </script>
</body>

</html>
